  <title>Эмиржан Караколович</title>

<style>
  
  body {
    background: linear-gradient(240deg, #000000, #555555, #212121);
    background-size: 600% 600%;

    -webkit-animation: AnimationName 10s ease infinite;
    -moz-animation: AnimationName 10s ease infinite;
    animation: AnimationName 10s ease infinite;
}

@-webkit-keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-moz-keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
  
  /* General Styles */

  *, *:after, *:before{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }

  .container{
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  .fogos{
    padding: 20px 0px 0px 0px;
  }

  .fogos_wrap{
    max-width: 100%;
    display: flex;
    border: 5px double whitesmoke;
    padding: 30px;
    border-radius: 20px;
   }
  .fogos_logo{
    background: rgb(233, 233, 233);
    border-radius: 50%;
    width: 405px;
    height: 405px;
  }

  .fogos_img_link{
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: solid rgb(238, 238, 238) 3px;
    
  }
  .fogos_desc{
    margin-left: 30px;
  }


  .fogos_desc_title{
    font-size: 45px;
    font-weight: bold;
    color: white;
    text-align: center;
    text-shadow: 2px 0px 3px #FFFFFF;
  }

  .fogos_desc_text{
    font-size: 25px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 0px 3px #FFFFFF;
  }
  
  .fogos_desc_text{
    margin-top: 30px;
  }
  .github_works_list{
    margin-top: 40px;
  }
  .github_works_link{
    font-size: 30px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    animation: 0.5s;
    text-shadow: 2px 0px 3px #FFFFFF;
    border: 2px solid rgb(255, 255, 255);
    padding: 4px 8px;
    border-radius: 10px;
    -webkit-box-shadow: 4px -2px 10px 1px #FFFFFF; 
  box-shadow: 4px -2px 10px 1px #FFFFFF;
  }

  .github_works_link:hover{
    color: rgb(190, 190, 190);
  }

</style>
